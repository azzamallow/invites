<div class="autocomplete" ng-class="{open: results.length > 0}">
  <input type="text" class="input-mobile" ng-model="searchTerm" placeholder="{{placeholder}}" autocomplete="off" />
  <div class="autocomplete-drop-down">
    <div class="autocomplete-drop-down-item"
      ng-include src="itemTemplate" 
      ng-repeat="result in results" 
      ng-click="selectMe(result)" 
      ng-class="{active: selectedItem == result}" 
      ng-mouseover="hoverMe(result)"
    >
    </div>
</div>
