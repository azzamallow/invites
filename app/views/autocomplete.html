<div class="dropdown search" ng-class="{open: results.length > 0}">
  <input type="text" ng-model="searchTerm" placeholder="{{placeholder}}" />
  <ul class="dropdown-menu">
    <li 
      ng-include src="itemTemplate" 
      ng-repeat="result in results" 
      ng-click="selectMe(result)" 
      ng-class="{active: selectedItem == result}" 
      ng-mouseover="hoverMe(result)"
    >
    </li>
  </ul>
</div>
