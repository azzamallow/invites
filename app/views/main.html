<h1>Invite some peeps</h1>
<div class="row-fluid">
  <div class="span12">
    <autocomplete 
      remote-data="options" 
      placeholder="Enter name or email address" 
      items-chosen="invited"
      item-template="views/invitee.html"
    >
    </autocomplete>
  </div>
  <div class="span12">
    <br/>To be invited: <br/>
    <div ng-repeat="invitedPerson in invited">{{invitedPerson}}</div>
  </div>
</div>
